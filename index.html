<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>home</title>
</head>

<body>
    <center>
        <div id="home">

            <h1>welcome to the flag's game</h1>

            <button id="playButton" class="margintheinput button">play</button>

            <form onsubmit="alertRulesFunction()" class="anotherButtons">
                <input type="submit" class="margintheinput button" value="rules">
            </form>



        </div>
    </center>


    <div class="theGame" id="theGame">
        <button class="button" id="exitButton">Exit</button>

        <div class="basicGame">
            <img id="flagImg" src="https://media.istockphoto.com/vectors/flags-of-the-world-big-set-of-36-world-flags-icons-brazil-usa-flag-vector-id1147573966">
            <label for="textInput" class="input-label">
                Flag Name?
            </label>
            <input type="text" id="theAnswer" class="flagInput">
            <button class="button submitButton" id="submitB">Submit</button>
            <label id="score"></label>
        </div>
    </div>

    <div id="finalScore">
        <h1 id="h1Score"></h1><br>
        <div class="theButtons">
            <button class="button" id="playAgainButton"> Play Again</button>
            <button class="button" id="homeButton">Home </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
